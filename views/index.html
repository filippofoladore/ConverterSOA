<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"

    <title>Converter</title>
  </head>

  <body>

    <div id="classlogout">
      <a href="/user/logout">Logout</a>
    </div>
    <div class="home_container">
      <div class="it_login" id="loginItem">
        Login
        <form class="home_form" action="/loginView.html" method="get">
          <a href="/loginView" id="btn_home_ins" class="btnHome">Vai</a>
        </form>
      </div>
      <div class="it_register" id="registerItem">
        Registrati
        <form class="home_form" action="/registerView.html" method="get">
          <a href="/registerView" id="btn_home_int" class="btnHome">Vai</a>
        </form>
      </div>
      <div class="it_converter" id="converterItem">
        Converter
        <form class="home_form" action="/converter.html" method="get">
          <a href="/converter" id="btn_home_ins" class="btnHome">Vai</a>
        </form>
      </div>
      <div class="it_manage" id="manageItem">
        Manage
        <form class="home_form" action="/manage.html" method="get">
          <a href="/manage" id="btn_home_ins" class="btnHome">Vai</a>
        </form>
      </div>
    </div>
  </body>
  <script src="home.js"></script>
